<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Introdução ao Canvas com Java Script</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
cntxt.beginPath();
cntxt.arc(150, 150, 100, 0, 2*Math.PI);
cntxt.stroke();
cntxt.closePath();
cntxt.beginPath();
cntxt.lineTo(120, 50);
cntxt.lineTo(150, 70);
cntxt.lineTo(140, 90);
cntxt.lineTo(100, 90);
cntxt.lineTo(90, 70);
cntxt.closePath();
cntxt.fillstyle = "rgb(100, 200, 100)";
cntxt.fill();
}
}
</script>
</head>
<body onload="draw();">
<canvas id="meuCanvas" width="1300" height="1300" style="border:1px solid #000000;"></canvas>
</body>
</html>
